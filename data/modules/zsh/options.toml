[[options]]
name = "HIST_IGNORE_DUPS"
type = "boolean"
default = "off"
category = "history"
description = "Do not enter command lines into the history list if they are duplicates of the previous event"
why = "Reduces history clutter from repeated commands like ls, cd, clear"
example = "setopt HIST_IGNORE_DUPS"
tags = ["essential", "history"]

[[options]]
name = "HIST_IGNORE_ALL_DUPS"
type = "boolean"
default = "off"
category = "history"
description = "Remove older duplicate entries from history when a new duplicate is added"
why = "Keeps history clean — only the most recent invocation of each command is retained"
example = "setopt HIST_IGNORE_ALL_DUPS"
tags = ["history"]
related = ["HIST_IGNORE_DUPS"]

[[options]]
name = "HIST_IGNORE_SPACE"
type = "boolean"
default = "off"
category = "history"
description = "Do not add commands prefixed with a space to history"
why = "Allows running sensitive commands (passwords, tokens) without recording them"
example = "setopt HIST_IGNORE_SPACE"
tags = ["essential", "security", "history"]

[[options]]
name = "SHARE_HISTORY"
type = "boolean"
default = "off"
category = "history"
description = "Share command history between all running zsh sessions"
why = "Commands typed in one terminal are immediately available in others via up-arrow"
example = "setopt SHARE_HISTORY"
tags = ["essential", "history"]
related = ["INC_APPEND_HISTORY"]

[[options]]
name = "INC_APPEND_HISTORY"
type = "boolean"
default = "off"
category = "history"
description = "Append history entries incrementally as commands are entered, not on shell exit"
why = "Prevents history loss if a shell session crashes or is killed"
example = "setopt INC_APPEND_HISTORY"
tags = ["essential", "history"]
related = ["SHARE_HISTORY"]

[[options]]
name = "EXTENDED_HISTORY"
type = "boolean"
default = "off"
category = "history"
description = "Save timestamps and duration for each history entry"
why = "Enables analysis of when and how long commands took"
example = "setopt EXTENDED_HISTORY"
tags = ["history"]

[[options]]
name = "HIST_EXPIRE_DUPS_FIRST"
type = "boolean"
default = "off"
category = "history"
description = "When history reaches HISTSIZE, expire duplicate entries before unique ones"
why = "Preserves unique commands longer when history fills up"
example = "setopt HIST_EXPIRE_DUPS_FIRST"
tags = ["history"]

[[options]]
name = "HIST_VERIFY"
type = "boolean"
default = "off"
category = "history"
description = "Show history expansion result before executing (like bash shopt histverify)"
why = "Lets you review !! and !$ expansions before they run — prevents accidents"
