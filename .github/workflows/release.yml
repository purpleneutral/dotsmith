name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Test
        run: cargo test

      - name: Build release
        run: cargo build --release

      - name: Package
        run: |
          cd target/release
          tar czf dotsmith-linux-x86_64.tar.gz dotsmith
          sha256sum dotsmith-linux-x86_64.tar.gz > dotsmith-linux-x86_64.tar.gz.sha256

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/release/dotsmith-linux-x86_64.tar.gz
            target/release/dotsmith-linux-x86_64.tar.gz.sha256
          generate_release_notes: true
